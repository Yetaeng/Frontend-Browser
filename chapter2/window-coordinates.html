<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinates</title>
    <style>
        body {
            background-color: black;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: cadetblue;
            margin: 5px;
        }
        .target {
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box target"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        const elem = document.querySelector('.target');
        const target = elem.getBoundingClientRect()
        // 이벤트에는 event라는 오브젝트가 항상 전달된다.
        // 아래 코드는 클릭이 되면, 다양한 정보를 담은 click 오브젝트가 argument로 함수에 등록한 콜백함수에 전달된다.
        elem.addEventListener('click', event => {
            console.log(target)
            // event.를하고 자동으로 나오는 정보들 중에 clientX 등이 안나와서 없는 건줄 알았다ㅠ
            console.log(`client: ${event.clientX}, ${event.clientY}`)
            console.log(`page: ${event.pageX}, ${event.pageY}`)
        });
    </script>
</body>
</html>
