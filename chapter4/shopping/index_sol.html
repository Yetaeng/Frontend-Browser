<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping List</title>
        <script src="main_sol.js" defer></script>
        <script src="https://kit.fontawesome.com/9e21aaaca2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style_sol.css">
    </head>
    <body>
        <section class="list">
            <header class="haeder">Shopping List</header>
            <ul class="items"></ul>
            <footer class="footer">
                <input type="text" class="footer_input" placeholder="What you want to buy?">
                <button class="footer_plus">
                    <i class="fas fa-plus"></i>
                </button>
            </footer>
        </section>
    </body>
</html>
