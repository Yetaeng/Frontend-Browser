<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e21aaaca2.js" crossorigin="anonymous"></script>
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">03:09</span>
            <span class="game_cnt">1</span>
        </header>
        <section class="game_area"></section>
    </section>
    <section class="popup popup_hide">
        <button class="replay_btn">
            <i class="fas fa-redo"></i>
        </button>
        <span class="popup_msg">
            Replay?
        </span>
    </section>
</body>
</html>
