<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e21aaaca2.js" crossorigin="anonymous"></script>
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="./main.js" defer></script>

    <audio src="sound/bg.mp3" type="audio/mpeg"></audio>
    <audio src="sound/bug_pull.mp3" type="audio/mpeg"></audio>

<body id="bgm">
    <section class="game">
        <header class="game_header">
            <button class="game_btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_cnt">0</span>
        </header>
        <section class="game_area"></section>
    </section>
    <section class="popup popup_hide">
        <button class="replay_btn">
            <i class="fas fa-redo"></i>
        </button>
        <span class="popup_msg">
            Replay?
        </span>
    </section>
</body>
</html>
